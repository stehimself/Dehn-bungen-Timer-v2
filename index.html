<!-- /index.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Dehnuebungen Timer – TTS ohne Preset-Files</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#3B2FE2" />
  <meta name="color-scheme" content="light dark" />

  <style>
    :root{ --bg:#F5F3F1; --fg:#1F1D1B; --brand:#3B2FE2; --muted:#5F5B57; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;display:flex;flex-direction:column;align-items:center;gap:16px;padding:16px}
    h1{margin:8px 0 0;font-size:22px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:center}
    .card{background:#fff;border-radius:16px;box-shadow:0 8px 28px rgba(0,0,0,.08);padding:16px;width:min(680px,100%)}
    label{font-weight:700}
    input[type="number"]{width:120px;padding:10px;border:1px solid #ddd;border-radius:10px;font-size:16px}
    button{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer;background:var(--brand);color:#fff}
    button.secondary{background:#E8E8F9;color:#25245E}
    button.ghost{background:#fff;color:var(--fg);border:1px solid #E2E2EA}
    .timer{display:flex;flex-direction:column;align-items:center;gap:4px}
    .big{font-size:64px;font-variant-numeric:tabular-nums}
    .muted{color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .grid>div{background:#fff;border:1px solid #eee;border-radius:12px;padding:12px}
    .ok{color:#0a7f2e;font-weight:700}
    .warn{color:#8a5a00;font-weight:700}
    .err{color:#a40000;font-weight:700}
    .mono{font-family:ui-monospace,Consolas,monospace}
    #installBar{display:none;gap:8px;align-items:center;justify-content:center;margin:8px 0}
    #installBtn{appearance:none;border:0;border-radius:12px;padding:8px 12px;font-weight:800;background:#3B2FE2;color:#fff}
    #installHint{color:#5F5B57}
  </style>
</head>
<body>
  <h1>Dehnuebungen Timer – TTS-Generator (ohne Preset-Audios)</h1>

  <!-- Install-Leiste (optional) -->
  <div id="installBar">
    <button id="installBtn">App installieren</button>
    <small id="installHint"></small>
  </div>

  <div class="card">
    <div class="row">
      <label for="seconds">Dauer (Sekunden):</label>
      <input id="seconds" type="number" min="10" step="1" value="60" />
      <button id="startBtn">Start</button>
      <button id="pauseBtn" class="secondary">Pause</button>
      <button id="resetBtn" class="ghost">Reset</button>
    </div>
    <div class="muted">Ansagen: 50/40/30/20 sowie 10–1. TTS via eSpeak-WASM, Gong via WebAudio. Keine Preset-Dateien nötig.</div>

    <div class="timer" style="margin-top:8px">
      <div id="timeLeft" class="big">60</div>
      <div id="status" class="muted">Bereit</div>
    </div>

    <div class="grid" style="margin-top:12px">
      <div>
        <div><b>TTS-Status</b></div>
        <div id="ttsState" class="mono muted">lade TTS…</div>
      </div>
      <div>
        <div><b>Generierung</b></div>
        <div id="genState" class="mono muted">bereit…</div>
      </div>
    </div>
  </div>

  <!-- Ein Player reicht (läuft auch bei Screen-Off) -->
  <audio id="player" preload="auto"></audio>

  <!-- Module laden -->
  <script type="module" src="./app.js"></script>
  <script src="./install.js" defer></script>
</body>
</html>
